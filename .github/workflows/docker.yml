name: Docker build and Publish

on:
  push:
    tags:
      - v*
  workflow_dispatch:
    inputs:
      tag:
        description: Tag to publish (for manual reruns)
        required: true
        type: string
  workflow_call:
    inputs:
      tag:
        description: Tag to publish
        required: true
        type: string

permissions:
  contents: read

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: app
          - image: db

    steps:
      - name: Set tag
        id: meta
        run: |
          TAG="${{ github.ref_name }}"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] || [ "${{ github.event_name }}" = "workflow_call" ]; then
            TAG="${{ inputs.tag }}"
          fi
          if [[ "$TAG" != v* ]]; then
            echo "Tag must start with 'v' (got: $TAG)" >&2
            exit 1
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:${{ matrix.image }}"
          platforms: linux/arm,linux/arm64,linux/amd64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mattermost-${{ matrix.image }}:${{ steps.meta.outputs.tag }}
          build-args: MM_VERSION=${{ steps.meta.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
