name: Package and release

on:
  push:
    branches:
      - main
      - support-**
  pull_request:
    branches:
      - main
      - support-**
  workflow_dispatch:

env:
  DEBIAN_RELEASE: bookworm
  DOCKER_PWD: /root
  DOCKER_IMAGE: debian:${DEBIAN_RELEASE}

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: arm
          - os: linux
            arch: arm64
          - os: linux
            arch: amd64

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set environment from runtime properties
        run: cat mattermost-release.txt >> "$GITHUB_ENV"

      - name: Pull docker image
        run: docker pull "${{ env.DOCKER_IMAGE }}"

      - name: Build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          docker run \
            --mount="type=bind,source=$PWD,destination=${{ env.DOCKER_PWD }}" \
            --rm=true \
            --tty=true \
            --workdir="${{ env.DOCKER_PWD }}" \
            -e DEBIAN_RELEASE \
            -e MATTERMOST_VERSION \
            -e MMCTL_RELEASE \
            -e MM_FOCALBOARD_RELEASE \
            -e GOOS \
            -e GOARCH \
            -e GO_VERSION \
            "${{ env.DOCKER_IMAGE }}" \
            ./build.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mattermost-${{ matrix.os }}-${{ matrix.arch }}
          if-no-files-found: error
          path: |
            mattermost-${{ env.MATTERMOST_VERSION }}-${{ matrix.os }}-${{ matrix.arch }}.tar.gz
            mattermost-${{ env.MATTERMOST_VERSION }}-${{ matrix.os }}-${{ matrix.arch }}.tar.gz.sha512sum

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/support-'))

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set environment from runtime properties
        run: cat mattermost-release.txt >> "$GITHUB_ENV"

      - name: Normalize tag name
        run: |
          if [[ "${MATTERMOST_VERSION}" != v* ]]; then
            echo "MATTERMOST_VERSION=v${MATTERMOST_VERSION}" >> "$GITHUB_ENV"
          fi

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: mattermost-*
          merge-multiple: true

      - name: Create or update GitHub release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ github.token }}
          tag_name: ${{ env.MATTERMOST_VERSION }}
          target_commitish: ${{ github.sha }}
          make_latest: ${{ github.ref == 'refs/heads/main' && 'true' || 'false' }}
          files: |
            dist/mattermost-${{ env.MATTERMOST_VERSION }}-linux-arm.tar.gz
            dist/mattermost-${{ env.MATTERMOST_VERSION }}-linux-arm.tar.gz.sha512sum
            dist/mattermost-${{ env.MATTERMOST_VERSION }}-linux-arm64.tar.gz
            dist/mattermost-${{ env.MATTERMOST_VERSION }}-linux-arm64.tar.gz.sha512sum
            dist/mattermost-${{ env.MATTERMOST_VERSION }}-linux-amd64.tar.gz
            dist/mattermost-${{ env.MATTERMOST_VERSION }}-linux-amd64.tar.gz.sha512sum
